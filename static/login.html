<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VIP Access - PANEL FF</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Arial, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #000000, #0a0a1a, #0d1b2a);
            color: white;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .login-container {
            width: 100%;
            max-width: 420px;
        }

        .login-box {
            background: linear-gradient(145deg, rgba(13, 27, 42, 0.95), rgba(0, 0, 0, 0.9));
            backdrop-filter: blur(20px);
            border: 1px solid rgba(30, 144, 255, 0.3);
            border-radius: 20px;
            padding: 50px 40px;
            box-shadow: 0 15px 50px rgba(30, 144, 255, 0.15);
            position: relative;
            overflow: hidden;
        }

        .login-box::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: linear-gradient(90deg, transparent, #1e90ff, #00bfff, transparent);
        }

        .login-header {
            text-align: center;
            margin-bottom: 40px;
        }

        .login-header h1 {
            font-size: 2em;
            margin-bottom: 10px;
            background: linear-gradient(135deg, #1e90ff, #00bfff, #87ceeb);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .login-header p {
            color: #87ceeb;
            font-size: 0.95em;
            opacity: 0.9;
        }

        .form-group {
            margin-bottom: 25px;
        }

        label {
            display: block;
            margin-bottom: 10px;
            font-weight: 500;
            color: #1e90ff;
            font-size: 0.95em;
        }

        input {
            width: 100%;
            padding: 16px 20px;
            border: 1px solid rgba(30, 144, 255, 0.3);
            border-radius: 12px;
            background: rgba(13, 27, 42, 0.8);
            color: white;
            font-size: 1em;
            transition: all 0.3s ease;
        }

        input:focus {
            outline: none;
            border-color: #1e90ff;
            background: rgba(30, 144, 255, 0.08);
            box-shadow: 0 0 20px rgba(30, 144, 255, 0.25);
        }

        input::placeholder {
            color: rgba(135, 206, 235, 0.5);
        }

        .login-btn {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, #1e90ff, #0066cc);
            border: none;
            border-radius: 12px;
            color: white;
            font-weight: bold;
            font-size: 1.1em;
            cursor: pointer;
            transition: all 0.4s ease;
            margin-top: 10px;
            text-transform: uppercase;
            letter-spacing: 1px;
            box-shadow: 0 5px 25px rgba(30, 144, 255, 0.4);
        }

        .login-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 35px rgba(30, 144, 255, 0.5);
        }

        .login-btn:active {
            transform: translateY(0);
        }

        .error-message {
            color: #ff4757;
            background: rgba(255, 71, 87, 0.1);
            border: 1px solid rgba(255, 71, 87, 0.3);
            padding: 14px;
            border-radius: 10px;
            margin-bottom: 20px;
            display: none;
            font-size: 0.95em;
        }

        .success-message {
            color: #10b981;
            background: rgba(16, 185, 129, 0.1);
            border: 1px solid rgba(16, 185, 129, 0.3);
            padding: 14px;
            border-radius: 10px;
            margin-bottom: 20px;
            display: none;
            font-size: 0.95em;
        }

        .back-link {
            text-align: center;
            margin-top: 25px;
        }

        .back-link a {
            color: #1e90ff;
            text-decoration: none;
            font-size: 0.95em;
            transition: all 0.3s ease;
        }

        .back-link a:hover {
            color: #00bfff;
        }

        .loading {
            display: none;
            text-align: center;
            margin-top: 15px;
        }

        .spinner {
            border: 3px solid rgba(30, 144, 255, 0.2);
            border-top: 3px solid #1e90ff;
            border-radius: 50%;
            width: 24px;
            height: 24px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <div class="login-header">
                <h1>VIP ACCESS</h1>
                <p>Enter your credentials to access VIP services</p>
            </div>

            <div id="errorMessage" class="error-message"></div>
            <div id="successMessage" class="success-message"></div>

            <form id="loginForm" onsubmit="handleLogin(event)">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" placeholder="Enter username" required autocomplete="off">
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="Enter password" required autocomplete="off">
                </div>

                <button type="submit" class="login-btn">Access VIP</button>

                <div class="loading" id="loading">
                    <div class="spinner"></div>
                </div>
            </form>

            <div class="back-link">
                <a href="/">Back to Home</a>
            </div>
        </div>
    </div>

    <script>
        function showError(message) {
            const errorEl = document.getElementById('errorMessage');
            errorEl.textContent = message;
            errorEl.style.display = 'block';
            document.getElementById('successMessage').style.display = 'none';
            setTimeout(() => errorEl.style.display = 'none', 5000);
        }

        function showSuccess(message) {
            const successEl = document.getElementById('successMessage');
            successEl.textContent = message;
            successEl.style.display = 'block';
            document.getElementById('errorMessage').style.display = 'none';
        }

        async function handleLogin(event) {
            event.preventDefault();

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const loadingEl = document.getElementById('loading');
            const loginBtn = document.querySelector('.login-btn');

            if (!username || !password) {
                showError('Please fill all fields');
                return;
            }

            loadingEl.style.display = 'block';
            loginBtn.disabled = true;

            try {
                const response = await fetch('/api/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password })
                });

                const data = await response.json();

                if (response.ok && data.success) {
                    showSuccess('Login successful! Redirecting...');
                    localStorage.setItem('vipToken', data.token);
                    localStorage.setItem('vipUser', username);
                    setTimeout(() => {
                        window.location.href = '/vip/dashboard';
                    }, 500);
                } else {
                    showError(data.message || 'Invalid credentials');
                    loginBtn.disabled = false;
                    loadingEl.style.display = 'none';
                }
            } catch (error) {
                showError(`Connection error: ${error.message}`);
                loginBtn.disabled = false;
                loadingEl.style.display = 'none';
            }
        }

        document.addEventListener('keydown', (e) => {
            if (e.key === 'Enter') {
                const form = document.getElementById('loginForm');
                if (form) form.dispatchEvent(new Event('submit'));
            }
        });
    </script>
</body>
</html>
